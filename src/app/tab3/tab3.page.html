<ion-content [fullscreen]="true" class="background-image">
  <ion-list>
    <ion-list-header>
      tutor del estudiante
    </ion-list-header>
    <ion-item (click)="verActiviades()">

      <ion-icon name="grid-outline" slot="start"></ion-icon>
     
      <ion-label>
        <h2>Actividades</h2>

        <p>Donde los padres deben participar </p>
      </ion-label>
    </ion-item>

    <ion-item (click)="Ver()">

      <ion-icon name="bookmark-outline" slot="start"></ion-icon>
     
      <ion-label>
        <h2>Notas</h2>

        <p>Promedios de su hijos en los cursos</p>
      </ion-label>
    </ion-item>

    

    <ion-item (click)="listaProfesores()">

      <ion-icon name="people-circle-outline" slot="start"></ion-icon>
      
      <ion-label>
        <h2>Profesores</h2>

        <p>contactos de los profesores para tener comunicacion de dudas</p>
      </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
