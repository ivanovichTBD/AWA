<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>REGISTRA TU CUENTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col col-2 col-sm-4 col-md-3 col-lg-2 col-ml-2 >
        <ion-card padding>  
          
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email, password)" 
        expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/login">Ya tienes tu cuenta?</a>
      </p>
    </ion-col>
  </ion-row>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
